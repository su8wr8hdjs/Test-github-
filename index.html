<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Harian</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(255,255,255,0.1);
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }
    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    button {
      background: #6a5acd;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #483d8b;
    }
    .add-quest {
      display: flex;
      margin-top: 15px;
    }
    .add-quest input {
      flex: 1;
      padding: 8px;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
    }
    .add-quest button {
      border-radius: 0 8px 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Quest Harian</h1>
    <ul id="quest-list"></ul>
    <div class="add-quest">
      <input type="text" id="newQuest" placeholder="Tambah quest...">
      <button onclick="tambahQuest()">Tambah</button>
    </div>
  </div>  <script>
    const defaultQuests = [
      "Belajar 30 menit",
      "Olahraga 15 menit",
      "Baca 5 halaman buku"
    ];

    function selesai(btn) {
      const li = btn.parentElement;
      li.classList.toggle("completed");
      saveQuests();
    }

    function tambahQuest() {
      const input = document.getElementById("newQuest");
      const questText = input.value.trim();
      if(questText === "") return;
      addQuestToList(questText);
      saveQuests();
      input.value = "";
    }

    function addQuestToList(text, completed = false) {
      const ul = document.getElementById("quest-list");
      const li = document.createElement("li");
      li.innerHTML = `<span>${text}</span><button onclick="selesai(this)">Selesai</button>`;
      if (completed) li.classList.add("completed");
      ul.appendChild(li);
    }

    function saveQuests() {
      const quests = [];
      document.querySelectorAll("#quest-list li").forEach(li => {
        quests.push({
          text: li.querySelector("span").innerText,
          completed: li.classList.contains("completed")
        });
      });
      localStorage.setItem("quests", JSON.stringify(quests));
      localStorage.setItem("lastDate", new Date().toDateString());
    }

    function loadQuests() {
      const today = new Date().toDateString();
      const lastDate = localStorage.getItem("lastDate");

      if (lastDate !== today) {
        // Reset ke default quest kalau hari sudah ganti
        document.getElementById("quest-list").innerHTML = "";
        defaultQuests.forEach(q => addQuestToList(q));
        saveQuests();
      } else {
        const quests = JSON.parse(localStorage.getItem("quests")) || [];
        document.getElementById("quest-list").innerHTML = "";
        quests.forEach(q => addQuestToList(q.text, q.completed));
      }
    }

    window.onload = loadQuests;
  </script></body>
</html>
